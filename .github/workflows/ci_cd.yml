# .github/workflows/ci_cd.yml

name: CI/CD Pipeline for dbt Transformations

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  run-dbt-on-databricks:
    runs-on: ubuntu-latest
    environment: prod
    
    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_CLIENT_ID }}
      DATABRICKS_HTTP_PATH: ${{ secrets.DATABRICKS_HTTP_PATH }}
      DBT_DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      # Garante que o dbt não peça feedback
      DBT_SEND_ANONYMOUS_USAGE_STATS: "false"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Databricks CLI
        # Action oficial da Databricks para instalar e configurar a CLI 
        uses: databricks/setup-cli@main

      - name: Run a simple command to test authentication
        # Executamos um comando simples da CLI para listar o conteúdo da raiz do Workspace.
        # Se este comando funcionar, a autenticação OIDC está 100% correta.
        run: databricks workspace ls /